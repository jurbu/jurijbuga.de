<!doctype html>
<html lang="en">

    <script type='text/javascript' src='js/jquery.particleground.min.js'></script>

<body>
    <div id="particles">
        <div id="intro">
            <h1 class="animated bounceInDown">Jurij Buga</h1>

            <p class="animated zoomIn">Software Engineer</p>
            <div class="social-media animated bounceInUp">
                <a href="mailto:jurij.buga@gmail.com" target="_blank"><i class="fa fa-envelope-o fa-2x" aria-hidden="true" onmouseout="animateMe('emailAnimate', 'rubberBand');" onmouseover="animateMe('emailAnimate', 'rubberBand');" id="emailAnimate"></i></a>
                <a href="https://www.linkedin.com/in/jurij-buga/" target="_blank">
                    <i class="fa fa-linkedin fa-2x" aria-hidden="true" onmouseout="animateMe('linkedinAnimate', 'tada');" onmouseover="animateMe('linkedinAnimate', 'tada');"
                       id="linkedinAnimate"></i>
                </a>
                <a href="https://www.xing.com/profile/Jurij_Buga" target="_blank">
                    <i class="fa fa-xing fa-2x" aria-hidden="true" onmouseout="animateMe('xingAnimate', 'flip');" onmouseover="animateMe('xingAnimate', 'flip');"
                       id="xingAnimate"></i>
                </a>
                <a href="https://github.com/jurbu" target="_blank">
                    <i class="fa fa-github fa-2x" aria-hidden="true" onmouseout="animateMe('gitAnimate', 'wobble');" onmouseover="animateMe('gitAnimate', 'wobble');" id="gitAnimate"></i>
                </a>
                <a href="https://twitter.com/JurijBuga" target="_blank">
                    <i class="fa fa-twitter fa-2x" aria-hidden="true" onmouseout="animateMe('twitterAnimate', 'hinge');" onmouseover="animateMe('twitterAnimate', 'hinge');" id="twitterAnimate"></i>
                </a>
            </div>
        </div>
    </div>
